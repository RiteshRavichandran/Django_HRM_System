{% extends 'base.html' %}
{% block content %}

<h1>Company Record</h1>
</br>

<div class="card">
    <div class="card-header"><h5 class="card-title">{{ company_record.name }}</h5></div>
    <div class="card-body">

        <table class="table table-striped table-hover table-bordered">
            <tbody class="card-text">
                <tr>
                    <th>Sl. No.</th>
                    <td>{{ company_record.id }}</td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>{{ company_record.address }}</td>
                  </tr>
            </tbody>
        </table>

    </div>
    
</div>

<br/>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>



{% endblock %}
